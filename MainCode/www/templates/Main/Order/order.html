<ion-view view-title="{{restaurant.restaurant_name}}" ng-controller="NewOrder">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-navicon" ng-click="toggleDrawer()"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side = "right">
        <button class="button button-icon icon ion-checkmark-round" ng-click="confirmOrder()"></button>
    </ion-nav-buttons>

    <ion-content class="has-header padding">
        <div ng-controller="SlideController">
            <ion-slide-box ng-init = "disableSwipe()">
                <ion-slide>
                    <menu-food-slide></menu-food-slide>
                </ion-slide>

                <ion-slide>
                    <table-datetime></table-datetime>
                </ion-slide>
            </ion-slide-box>
        </div>

        <order-view></order-view>
    </ion-content>
</ion-view>
